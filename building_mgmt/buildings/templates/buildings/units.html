{% extends 'base.html' %}
{% block title %}{{ building.address }} Units{% endblock title %}

{% block content %}
<hr>
<div class="list-group">
  {% for unit in building.unit_set.all %}
  <a href="{% url 'unitdetail' unit.id %}" class="list-group-item list-group-item-action">{{ unit.number }}</a>
  {% endfor %}
</div>
{% endblock content %}
