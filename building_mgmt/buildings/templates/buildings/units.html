{% extends 'base.html' %}
{% block title %}{{ building.address }} Units{% endblock title %}

{% block content %}
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Beds</th>
      <th scope="col">Baths</th>
      <th scope="col">Building</th>
    </tr>
  </thead>
  <tbody>
    {% for unit in building.unit_set.all %}
    <tr>
      <th scope="row">
        <a href="{% url 'unitdetail' unit.id %}">{{ unit.number }}</a>
      </th>
      <td>{{ unit.rooms }}</td>
      <td>{{ unit.bathrooms }}</td>
      <td>{{ unit.building }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
