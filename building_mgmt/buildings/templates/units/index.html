{% extends 'base.html' %}

{% block title %}All Units{% endblock title %}
{% block content %}
<hr>
<div class="list-group">
  {% for unit in unit_list %}
  <a href="{% url 'unitdetail' unit.id %}" class="list-group-item list-group-item-action">{{ unit.number }} - {{ unit.building }}</a>
  {% endfor %}
</div>
{% endblock content %}
