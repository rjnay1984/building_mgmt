{% extends 'base.html' %}

{% block title %}All Units{% endblock title %}
{% block content %}
<ul>
  {% for unit in unit_list %}
  <li>
    <a href="{% url 'unitdetail' unit.id %}">{{ unit.number }}</a> -
    <a href="{% url 'buildingdetail' unit.building.id %}">{{ unit.building }}</a>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
